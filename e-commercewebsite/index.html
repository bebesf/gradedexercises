<script>
    fetch('http://dummyjson.com/products').then(res =>res.json()).then(data =>{
        let datasave = "";
        data.products.forEach(element => {
            datasave += 
            ` <a href="productDetails/home.html?getid=${element.id}">
    <div class="productrowcontainer">
       <div class="productimage">
           <img src="${element.images[0]}" alt="">
       </div>

       <div class="productname">
        <h4>${element.title}</h4>
       </div>
         
       <div class="description">
           <h4>${element.description}</h4>
       </div>

       <div class="productprice">
        <h4> <span class="price">Price :</span> â‚¬ ${element.price}</h4>
        <h6> <span>discount percentage: </span>${element.discountPercentage}%</h6>
       </div>

       <h2> <span class="fa fa-star checked"></span>${element.rating}</h2>
       

    </div>
</a> `
        });
document.getElementById('prdcontainer').innerHTML = datasave;

    })

    function cartNumber() {
    let count = 0;
    let cartItem = JSON.parse(localStorage.getItem('prdInCart'))
   cartItem.forEach(element => {
       count = element.quantity +=count;
   });
   document.getElementById('countcontainer').innerText = count;
}
cartNumber();
</script>
