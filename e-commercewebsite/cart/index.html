<html lang="en">
<head>

<body>
    
  <nav>
    <div class="navbar">
      <div class="logo"><a href="../index.html">E-commerce</a></div>
      
      <div class="cart">
          <a href="../cart"> <i class="fas fa-shopping-cart"> </i> </a><div class="countcontainer" id="countcontainer">0</div>
    </div>

    </div>
  </nav>  

<div class="productflex">

    <div class="imcontainer" id="imgflex">

</div>


<!-- another container -->
<div class="summarycontainer">
    <div class="header"><h1> order summary</h1></div>
    <div class="pr"><h4> shipping price : € 23445</h4></div>

    <div class="gpr"><h4>Ground Total : € </h4> <h4 id="groundtotal">2213444444</h4></div>

    <button>proceed to check out</button>
</div>


</div>

<script>

function displayItems() {
    let cartItem = JSON.parse(localStorage.getItem('prdInCart'))
     let html = "";
     cartItem.forEach(element => {
         html +=`
         <div class="imgflex" >



         <div class="imgcontainer">
    <img src="${element.image}" alt="">
</div>

   


<div class="imgdetails">
<h2>${element.name}</h2>


<div class="cl">
<p>color : </p>
<p class="clvalue">${element.color}</p>
</div>

<div class="sz">
<p>size : </p>
<p class="szvalue">${element.size}</p>
</div>
  
<div class="remove">
    <a href="${element.id}">delete</a>
</div>


</div>

<div class="quantityprice">



<div class="qdetails">
<div class="qprice">
    <h2>Price : ${element.price}</h2>
</div>

<div class="qprice">
    <h2>Quantity : ${element.quantity}</h2>
</div>

<div class="qprice">
    <h2>Total Price : ${element.totalPrice}</h2>
</div></div>



</div>
</div>
         `
     });
     document.getElementById('imgflex').innerHTML = html;
}
displayItems();


  function cartNumber() {
    let count = 0;
    let cartItem = JSON.parse(localStorage.getItem('prdInCart'))
   cartItem.forEach(element => {
       count = element.quantity +=count;
   });
   document.getElementById('countcontainer').innerText = count;
}
cartNumber();

function totalPrice(){
    let totalPrice = 0;
    let cartItem = JSON.parse(localStorage.getItem('prdInCart'))
   cartItem.forEach(element => {
       totalPrice = element.totalPrice +=totalPrice;
   });

   document.getElementById('groundtotal').innerText=totalPrice;
  
}
totalPrice()




function quantity(params){

let cartItem = JSON.parse(localStorage.getItem('prdInCart'));
cartItem.forEach(item => {
        if(params.name == item.name){
            params.quantity = item.quantity += 1;
            params.totalPrice = item.totalPrice += params.totalPrice;
            
        }else{
            products.push(item)
        }
        });
        localStorage.setItem('prdInCart', JSON.stringify(products))
window.location.reload();
}


</script>
</body>
</html>
